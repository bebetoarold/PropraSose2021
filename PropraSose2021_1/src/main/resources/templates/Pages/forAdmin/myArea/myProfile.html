<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>view of tutor</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   <h3> View of Admin </h3>
   <p th:text="${message}"></p>
 	 
 	<div class="row">
		 	<fieldset class="col-md-8 form-group">
 	 		    <legend> My infos</legend>
 	 		    <hr> 	
		 	 		
		 	 		<div class="row">
		 	 			 <div class="col-md-3">
		 	 			  <label for="firstname">  Firstname </label></br>	
		 	 			  <p class="form-control" th:text="${admin.firstname}"></p>
		 	 			 </div>
		 	 			 
		 	 			 <div class="col-offset-1 col-md-3">
		 	 			  <label for="lastname">  Lastname </label></br>	
		 	 			  <p class="form-control" th:text="${admin.lastname}"></p>
		 	 			 </div>
		 	 			 
		 	 			 <div class="col-offset-1 col-md-3">
		 	 			  <label for="lastname">  Street </label></br>	
		 	 			  <p class="form-control" th:text="${admin.address.street}"></p>
		 	 			 </div>
		 	 			 <div class="col-offset-1 col-md-2">
		 	 			  <label for="lastname">  Zipcode </label></br>	
		 	 			  <p class="form-control" th:text="${admin.address.zipCode}"></p>
		 	 			 </div>
		 	 		
		 	 		</div>
		 	 		<div class="row">
		 	 			<div class="col-md-3">
		 	 			 <label for="contact">  Contact </label></br>	
		 	 			 <p class="form-control" th:text="${admin.contact}"></p>
		 	 			</div>
		 	 			
		 	 			<div class="col-offset-1 col-md-3">
		 	 			 <label > Mail address </label></br>	
		 	 			 <p class="form-control" th:text="${admin.mailAddress}"></p> 
		 	 			</div>
		 	 			 <div class="col-offset-1 col-md-3">
		 	 			  <label >  Location </label></br>	
		 	 			  <p class="form-control" th:text="${admin.address.location}"></p>
		 	 			 </div>
		 	 			 
		 	 			 <div class="col-offset-1 col-md-2">
		 	 			  <label for="lastname">  HomeNumber </label></br>	
		 	 			  <p class="form-control" th:text="${admin.address.homeNumber}"></p>
		 	 			 </div>
		 	 			
		 	 		</div>
		 	 		
		 	 		<!--div class="row">
		 	 			
		 	 			<div class="col-offset-1 col-md-3">
		 	 			 <label for="password"> The plain password* </label></br>	
		 	 			 <p class="form-control" th:text="${admin.password}"</p>
		 	 			</div>
		 	 			
		 	 		</div-->
		 	 		<div class="row">	
		 	 		
		 	 		   <div class="col-offset-1 col-md-3" >
		 	 			<label for="role" >My Roles :</label></br>
		 	 			 <span sec:authentication="principal.authorities">Roles</span>
		 	 		   </div>
		 	 		   
		 	 	   </div>	
		 	 </fieldset>
 	 
			
 	</div>
 
   </div>

 
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

	
</body>
</html>
