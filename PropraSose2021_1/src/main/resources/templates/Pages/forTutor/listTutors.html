<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>list of tutors</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   <h3> List of tutors </h3>
  	<p th:text="${message}"> state successful</p>
  	<hr>
  	<div class="row mt-2" >
           		 <div class="col-md-1">	
 	 			  <button class="form-control btn btn-secondary"> Firstname</button>
 	 			 </div>
 	 			 
 	 			 <div class="col-offset-1 col-md-1">
 	 			  <button class="form-control btn btn-secondary" > Lastname </button>
 	 			 </div>
 	 			 
 	 			 <div class="col-offset-1 col-md-1 ">	
 	 			  <button class="form-control btn btn-secondary"> Label</button>
 	 			 </div>
 	 			 
 	 			 <div class=" col-md-2 ">
 	 			  <button class="form-control btn btn-secondary" > E-mail</button>
 	 			 </div>
           </div>
  	<div th:if="${not #lists.isEmpty(tutorList)}">
 	 <div th:each="tutor : ${tutorList}">		
           <div class="row mt-2" >
 	 			 
 	 			 <div class="col-md-1">	
 	 			  <button class="form-control" th:text="${tutor.firstname}"></button>
 	 			 </div>
 	 			 
 	 			 <div class="col-offset-1 col-md-1">
 	 			  <button class="form-control" th:text="${tutor.lastname}"> </button>
 	 			 </div>
 	 			 
 	 			 <div class="col-offset-1 col-md-1">	
 	 			  <button class="form-control" th:text="${tutor.tutorLabel}"></button>
 	 			 </div>
 	 			 
 	 			 <div class=" col-md-2">
 	 			  <button class="form-control" th:text="${tutor.mailAddress}"> </button>
 	 			 </div>
 	 			 
 	 			 <div class="col-offset-1 col-md-6" sec:authorize="hasAnyAuthority('ADMIN')">
	 	 			 <a  th:href="@{/tutors/update(id=${tutor.id})}"><button class="btn btn-warning">Update</button></a>
	 	 			 <a  th:href="@{/tutors/delete(id=${tutor.id})}"><button class="btn btn-danger">delete</button></a>
	 	 			 <a  th:href="@{/tutors/single(id=${tutor.id})}"><button class="btn btn-primary">view</button></a>
	 	 			 <a  th:href="@{/tutors/link(id=${tutor.id})}"><button class="btn btn-secondary">link to Subjects</button></a>
				     <a th:href="@{/tutors/myRoles(id=${tutor.id})}"><button class="btn btn-success"> link to Roles</button></a>
			 
 	 			 </div>
 	 		</div>
 	 </div>
 	 </hr> 
  	</div>
  	<div th:if="${#lists.isEmpty(tutorList)}" sec:authorize="hasAnyAuthority('ADMIN')"> 
  	<p><span> There is no Tutors for the moment please</span> <a th:href="@{/tutors/add}">add here</a> </p>
  	</div> 
   </div>

 
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

	
</body>
</html>
