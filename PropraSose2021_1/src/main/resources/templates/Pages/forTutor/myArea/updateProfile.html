<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>update tutor in my area</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   <h3> Update of Tutor </h3>
   	
 	 <form th:action="@{/tutors/myArea/updateProfile}" th:object="${tutor}"  action="#" method="POST" class="form-control">		
 	 		
 	 		<div class="row">
 	 			 <div class="col-md-3">
 	 			  <label for="firstname">  Firstname </label></br>	
 	 			  <input type="text" name="firstname" id="firstname" class="form-control" th:field="*{firstname}" th:value="${tutor.firstname}"  required/></br>
 	 			  <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname error</span>
 	 			 </div>
 	 			 
 	 			 <div class="col-offset-1 col-md-3">
 	 			  <label for="lastname"> Lastname </label></br>	
 	 			  <input type="text" name="lastname" id="lastname" class="form-control" th:field="*{lastname}" th:value="${tutor.lastname}"   required/></br>
 	 			   <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname error</span>
 	 			 </div>
 	 			 
 	 			 <div class="col-offset-1 col-md-4">
 	 			  <label for="street"> Street </label></br>	
 	 			  <input type="text" name="street" id="street" class="form-control" th:field="*{address.street}" th:value="${tutor.address.street}"   required/></br>
 	 			   <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}">street error</span>
 	 		    </div>
 	 		
 	 		</div>
 	 		<div class="row">
 	 			<div class="col-md-3">
 	 			 <label for="contact"> Contact </label></br>	
 	 			 <input type="tel" name="contact" id="contact" class="form-control" th:field="*{contact}" th:value="${tutor.contact}"  required/></br>
 	 			  <span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Contact error</span>
 	 			</div>
 	 			
 	 			<div class="col-offset-1 col-md-3">
 	 			 <label for="mailAddress"> Mail address </label></br>	
 	 			 <input type="mail" name="mailAddress" id="mailAddress" class="form-control" th:field="*{mailAddress}" th:value="${tutor.mailAddress}"  required/></br>
 	 			  <span th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}">Email error</span>
 	 			</div>
 	 			
 	 			<div class="col-offset-1 col-md-4">
 	 			  <label for="location"> Location </label></br>	
 	 			  <input type="text" name="location" id="location" class="form-control" th:field="*{address.location}" th:value="${tutor.address.location}"   required/></br>
 	 			   <span th:if="${#fields.hasErrors('address.location')}" th:errors="*{address.location}">location error</span>
 	 		    </div>
 	 			
 	 		</div>
 	 		
 	 		<div class="row">	
 	 			<div class=" col-md-3">
 	 			  <label for="bankData"> Bank data/IBAN </label></br>	
 	 			 <input type="text" name="bankData" id="bankData" class="form-control" th:field="*{bankData}" th:value="${tutor.bankData}"  required/></br>
 	 		   	 <span th:if="${#fields.hasErrors('bankData')}" th:errors="*{bankData}">IBAN error</span>
 	 		   </div>
 	 		   <div class=" col-md-3">
 	 			 <label for="t_label"> Surname </label></br>	
 	 			 <input type="text" name="tutorLabel" id="tutorLabel"  class="form-control" th:field="*{tutorLabel}"  th:value="${tutor.tutorLabel}"  readonly required/></br>
 	 			 <span th:if="${#fields.hasErrors('tutorLabel')}" th:errors="*{tutorLabel}">Label error</span>
 	 			</div>
 	 			<div class=" col-md-2">
 	 			  <label for="zipCode">zipCode  </label></br>	
 	 			  <input type="text" name="zipCode" id="zipCode" class="form-control" th:field="*{address.zipCode}" th:value="${tutor.address.zipCode}"   required/></br>
 	 			   <span th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}">zipCode error</span>
 	 		    </div>
 	 		    <div class=" col-md-2">
 	 			  <label for="homeNumber"> Homenumber </label>
 	 			  <input type="number" name="homeNumber" id="homeNumber" class="form-control" th:field="*{address.homeNumber}" th:value="${tutor.address.homeNumber}"   required/></br>
 	 			   <span th:if="${#fields.hasErrors('address.homeNumber')}" th:errors="*{address.homeNumber}">homeNumber error</span>
 	 		    </div>
 	 		</div>
 	 		<div class="row">
 	 			<div class="col-md-3">
 	 			 <label for="password"> Password </label></br>	
 	 			 <input type="password" name="password" id="password" class="form-control" th:field="*{password}" placeholder="****" required/></br>
 	 			 <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
 	 			</div>
 	 			
 	 			<div class=" col-md-3">
 	 			 <label for="passwordConfirmation"> The confirmation password* </label></br>	
 	 			 <input type="password" name="passwordConfirmation" id="passwordConfirmation" class="form-control" th:field="*{passwordConfirmation}" placeholder="****" required/></br>
 	 				<span th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{password}">Password confirmation error</span>
 	 			</div>
 	 			
 	 			<div class="col-md-3">
 	 			 <label for="wage"> Payement pro hour </label></br>	
 	 			 <input type="number" name="wage" id="wage"  class="form-control" th:field="*{wage}" th:value="${tutor.wage}" readonly required/></br>
 	 			 <span th:if="${#fields.hasErrors('wage')}" th:errors="*{wage}">Salary error</span>
 	 			</div>
 	 			
 	 			 <div class="col-offset-1 col-md-3" hidden >
 	 			  <label for="id"> Tutor id </label></br>	
 	 			  <input type="number" name="id" id="id" class="form-control" th:field="*{id}" th:value="${tutor.id}"  readonly required/></br>
 	 			  <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">ID error</span>
 	 			 </div>
 	 			
 	 		</div>
 	 		<div class="row">	
 	 			<input type="submit"  value="submit" name="submit" class="btn btn-primary "/>
 	 	   </div>	
 	 		
 	</form>   
   </div>

 
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

	
</body>
</html>
