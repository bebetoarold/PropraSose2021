<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>create tutor</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   <h3> Form for creation of Tutor </h3>
   	
   	<p th:text="${ failure}==true ? 'An Error occured please try again!' : ''">An Error occured please try again!</p>
 	 <form th:action="@{/tutors/add}" th:object="${tutor}"  action="#" method="POST" class="form-control">		
 	 		
 	 		<div class="row">
 	 			 <div class="col-md-3">
 	 			  <label for="firstname"> The tutor's firstname </label></br>	
 	 			  <input type="text" name="firstname" id="firstname" class="form-control" th:field="*{firstname}" placeholder="firstname of tutor" required/></br>
 	 			  <span class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname error</span>
 	 			 </div>
 	 			 
 	 			 <div class="col-offset-1 col-md-3">
 	 			  <label for="lastname"> The tutor's lastname </label></br>	
 	 			  <input type="text" name="lastname" id="lastname" class="form-control" th:field="*{lastname}" placeholder="lastname of tutor"  required/></br>
 	 			   <span class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname error</span>
 	 			 </div>
 	 			 
 	 			 <div class="col-offset-1 col-md-4">
 	 			  <label for="street"> The tutor's street </label></br>	
 	 			  <input type="text" name="street" id="street" class="form-control" th:field="*{address.street}" placeholder="BruchstraÃŸe"  required/></br>
 	 			   <span class="text-danger"  th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}">street error</span>
 	 		    </div>
 	 		
 	 		</div>
 	 		<div class="row">
 	 			<div class="col-md-3">
 	 			 <label for="contact"> The tutor's contact </label></br>	
 	 			 <input type="tel" name="contact" id="contact" class="form-control" th:field="*{contact}" placeholder="contact of tutor" required/></br>
 	 			  <span class="text-danger" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Contact error</span>
 	 			</div>
 	 			
 	 			<div class="col-offset-1 col-md-3">
 	 			 <label for="mailAddress"> The tutor's mail address </label></br>	
 	 			 <input type="mail" name="mailAddress" id="mailAddress" class="form-control" th:field="*{mailAddress}" placeholder="email of tutor" required/></br>
 	 			  <span class="text-danger" th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}">Email error</span>
 	 			</div>
 	 			
 	 			<div class="col-offset-1 col-md-4">
 	 			  <label for="location"> The tutor's location </label></br>	
 	 			  <input type="text" name="location" id="location" class="form-control" th:field="*{address.location}" placeholder=" Germany Netphen"  required/></br>
 	 			   <span  class="text-danger" th:if="${#fields.hasErrors('address.location')}" th:errors="*{address.location}">location error</span>
 	 		    </div>
 	 			
 	 		</div>
 	 		
 	 		<div class="row">
 	 			<div class="col-md-3">
 	 			 <label for="password"> The tutor's password </label></br>	
 	 			 <input type="password" name="password" id="password" class="form-control" th:field="*{password}" placeholder="****" required/></br>
 	 			 <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
 	 			</div>
 	 			
 	 			<div class="col-offset-1 col-md-3">
 	 			 <label for="passwordConfirmation"> The confirmation password* </label></br>	
 	 			 <input type="password" name="passwordConfirmation" id="passwordConfirmation" class="form-control" th:field="*{passwordConfirmation}" placeholder="****" required/></br>
 	 				<span class="text-danger" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{password}">Password confirmation error</span>
 	 			</div>
 	 		</div>
 	 		
 	 		<div class="row">	
 	 			
 	 			<div class="col-md-3">
 	 			 <label for="wage"> The tutor's payement pro hour </label></br>	
 	 			 <input type="number" name="wage" id="wage"  class="form-control" th:field="*{wage}" placeholder="salary" required/></br>
 	 			 <span class="text-danger" th:if="${#fields.hasErrors('wage')}" th:errors="*{wage}">Salary error</span>
 	 			</div>
 	 			
 	 			<div class="col-offset-1 col-md-3">
 	 			 <label for="t_label"> The tutor's surname </label></br>	
 	 			 <input type="text" name="tutorLabel" id="tutorLabel"  class="form-control" th:field="*{tutorLabel}"  placeholder="MAMU / FULLM" required/></br>
 	 			 <span  class="text-danger" th:if="${#fields.hasErrors('tutorLabel')}" th:errors="*{tutorLabel}">Label error</span>
 	 			</div>
 	 			
 	 			<div class="col-offset-1 col-md-2">
 	 			  <label for="zipCode">zipCode  </label></br>	
 	 			  <input type="text" name="zipCode" id="zipCode" class="form-control" th:field="*{address.zipCode}" placeholder="57250"  required/></br>
 	 			   <span class="text-danger"  th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}">zipCode error</span>
 	 		    </div>
 	 		    <div class="col-offset-1 col-md-1">
 	 			  <label for="homeNumber"> Homenumber </label>
 	 			  <input type="number" name="homeNumber" id="homeNumber" class="form-control" th:field="*{address.homeNumber}" placeholder="11"  required/></br>
 	 			   <span class="text-danger" th:if="${#fields.hasErrors('address.homeNumber')}" th:errors="*{address.homeNumber}">homeNumber error</span>
 	 		    </div>
 	 		</div>
 	 		<div class="row">	
 	 		
 	 		   <div class=" col-md-3">
 	 			<label for="bankData"> The tutor's bank data/IBAN </label></br>	
 	 			<input type="text" name="bankData" id="bankData" class="form-control" th:field="*{bankData}" placeholder="DE11...11" required/></br>
 	 		   	<span class="text-danger" th:if="${#fields.hasErrors('bankData')}" th:errors="*{bankData}">IBAN error</span>
 	 		   </div>	
 	 			
 	 		   <!--<div class="col-offset-1 col-md-3">
 	 			<label for="roles" >Role of tutors</label></br>
 	 			<select  type="text" name="roles" id="roles" class="form-control" th:field="*{roles}" multiple>
 		 			<option th:each="role: ${listRoles}" th:value="${role.id}" th:text="${role.name}">option--</option>
 	 			</select>
 	 		   </div>-->
 	 		   
 	 		   <div class="col-offset-1 col-md-3">
 	 		    <label hidden> send button</label></br>
 	 			<input type="submit"  value="submit" name="submit" class="btn btn-primary "/>
 	 		   </div>
 	 	   </div>	
 	 		
 	</form>   
   </div>

 
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

	
</body>
</html>
