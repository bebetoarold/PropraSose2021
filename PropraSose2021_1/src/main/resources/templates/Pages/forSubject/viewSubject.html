<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>home</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   <h3> view of Subject </h3>
   	
   	<p th:text="${message}"></p>
 	 <form  class="form-control">		
 	 		
 	 		<div class="row">
 	 			 <div class="col-md-3">
 	 			  <label> The subject's label </label></br>	
 	 			  <p  class="form-control" th:text="${subject.label}"></p>
 	 			 </div>
 	    	</div>
 	 		
 	 		<div class="row">	
 	 			
 	 			<div class="col-md-3">
 	 			 <label > The subject cost </label></br>	
 	 			 <span class="form-control" th:text="${subject.subjectCost}"></span>
 	 			</div>
 	 			
 	 			
 	 		    <div class="col-offset-1 col-md-3">
 	 			  <label > limit hours for subject </label>
 	 			  <span  class="form-control" th:text="${subject.limitHours}"></span>
 	 		    </div>
 	 		</div>
 	 		
 	</form>   
   </div>

 
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

	
</body>
</html>
