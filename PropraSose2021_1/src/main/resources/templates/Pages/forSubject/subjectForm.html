<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>creation subject</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   <h3> Form for creation of Subject </h3>
   	
   	<p th:text="${ failure}==true ? 'An Error occured please try again!' : ''">An Error occured please try again!</p>
 	 <form th:action="@{/subjects/add}" th:object="${subject}"  action="#" method="POST" class="form-control">		
 	 		
 	 		<div class="row">
 	 			 <div class="col-md-3">
 	 			  <label for="label"> The subject's label </label></br>	
 	 			  <input type="text" name="label" id="label" class="form-control" th:field="*{label}" placeholder="label of subject" required/></br>
 	 			  <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}">Label error</span>
 	 			 </div>
 	    	</div>
 	 		
 	 		<div class="row">	
 	 			
 	 			<div class="col-md-3">
 	 			 <label for="subjectCost"> The subject cost </label></br>	
 	 			 <input type="number" name="subjectCost" id="subjectCost"  class="form-control" th:field="*{subjectCost}" placeholder="10.0" required/></br>
 	 			 <span th:if="${#fields.hasErrors('subjectCost')}" th:errors="*{subjectCost}">cost error</span>
 	 			</div>
 	 			
 	 			
 	 		    <div class="col-offset-1 col-md-3">
 	 			  <label for="limitHours"> limit hours for subject </label>
 	 			  <input type="number" name="limitHours" id="limitHours" class="form-control" th:field="*{limitHours}" placeholder="11"  required/></br>
 	 			   <span th:if="${#fields.hasErrors('limitHours')}" th:errors="*{limitHours}">limitHours error</span>
 	 		    </div>
 	 		</div>
 	 		<div class="row">	
 	 		
 	 		   <input type="submit" name="submit" class="btn btn-primary "/>
 	 		
 	 	   </div>	
 	 		
 	</form>   
   </div>

 
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

	
</body>
</html>
