<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>list of sessions</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   <h3> My Sessions </h3>
  	
  	<div th:if="${not #lists.isEmpty(sessionList)}">
 	 <div th:each="sessionItem : ${sessionList}">		
           <div class="row mt-2" >
 	 			 <div class="col-md-2">	
 	 			  <button class="form-control" th:text="${sessionItem.Label}"></button>
 	 			 </div>
 	 			 <div class="col-md-2">	
 	 			  <button class="form-control" th:text="| START: ${sessionItem.start} |"></button>
 	 			 </div>
 	 			  <div class="col-md-2">	
 	 			  <button class="form-control" th:text="| END: ${sessionItem.end} |"></button>
 	 			 </div>
 	 			 <div class="col-md-2">	
 	 			  <button class="form-control" th:text="|took place: ${sessionItem.tookPlace}|"></button>
 	 			 </div>
 	 			 
 	 			 <div class=" col-md-2" sec:authorize="hasAnyAuthority('ADMIN','TUTOR','LEARNER')" >
 	 			 
 	 			 <a th:href="@{/sessions/single(id=${sessionItem.id})} "><button class="btn btn-primary">view</button></a>
 	 			 
 	 		</div>
 	 </div>
 	 </hr> 
  	</div>
  	<div th:if="${#lists.isEmpty(sessionList)}"> 
  	<p><span> There is no sessions for the moment please</span> <a th:href="@{/sessions/add}">add here</a> </p>
  	</div> 
   </div>

 
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

	
</body>
</html>
