<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>creation session</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   <h3> Form for creation of Session </h3>
   	
 	 <form th:action="@{/sessions/add}" th:object="${session}"  action="#" method="POST" class="form-control">		
 	 		
 	 		<div class="row">
 	 			 <div class="col-md-3">
 	 			  <label for="label"> Label </label></br>	
 	 			  <input type="text" name="label" id="label" class="form-control" th:field="*{label}" placeholder="label of subject" required/></br>
 	 			  <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}">Label error</span>
 	 			 </div>
 	 			
 	    	</div>
 	 		
 	 		<div class="row">	
 	 			
 	 			<div class="col-md-3">
 	 			 <label for="start"> Start date: </label></br>	
 	 			 <input type="datetime-local" name="start" id="start"  class="form-control " th:field="*{start}" placeholder="yyyy-MM-dd HH:mm" required/></br>
 	 			 <span th:if="${#fields.hasErrors('start')}" th:errors="*{start}">start date error</span>
 	 			</div>
 	 			
 	 			
 	 		    <div class="col-offset-1 col-md-3">
 	 			  <label for="end"> End date: </label>
 	 			  <input type="datetime-local" name="end" id="end" class="form-control " th:field="*{end}" placeholder="yyyy-MM-dd HH:mm"  required/></br>
 	 			   <span th:if="${#fields.hasErrors('end')}" th:errors="*{end}">end date  error</span>
 	 		    </div>
 	 		    
 	 		</div>
 	 		<fieldset class="form-group row ">
 	 	                 <legend> Subjects</legend>
 	 	           <hr>	
 	 	              
			 	 	    <div class="col-md-5" >	
			 	 		   
			 	 			<label for="subject"  >Subject of the session</label></br>
			 	 			<select  type="text" name="subject" id="subject" class="form-control" th:field="*{subject}" required>
			 		 			<option th:each="subject: ${subjectList}"  th:value="${subject.id}" th:text="${subject.label}">optionxx</option>
			 	 			</select>
				 	 	    
			 	 	     </div>
			 	 	     <div  class=" col-md-5" th:unless="${subjectList}">
				 	 	    <p> <pan>Add some subjects first or contact the admin!</pan></p>
				 	 	 
				 	 	 </div>
				</fieldset> 	 	 
 	 		<div class="row my-2">	
 	 		
 	 		   <input type="submit" name="submit" class="btn btn-primary "/>
 	 		
 	 	   </div>	
 	 		
 	</form>   
   </div>

 
 

	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

           
	
</body>
</html>
