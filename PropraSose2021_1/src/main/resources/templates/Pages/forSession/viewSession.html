<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>view session</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   <h3> View of Session </h3>
   	 <p th:text="${message}"></p>
 	 <form  class="form-control">		
 	 		
 	 		<div class="row">
 	 			 <div class="col-md-3">
 	 			  <label for="label"> Label </label></br>	
 	 			  <p  class="form-control" th:text="${sessionItem.label}"></p>
 	 			 </div>
 	 			  <div class="col-offset-1 col-md-3">
 	 			  <label for="holder"> Holder </label></br>	
 	 			  <p  class="form-control" th:text="${sessionItem.holder.mailAddress}"></p>
 	 			 </div>
 	    	</div>
 	 		
 	 		<div class="row">	
 	 			
 	 			<div class="col-md-3">
 	 			 <label for="start"> Start date: </label></br>	
                   <p class="form-control" th:text="${sessionItem.end}" ></p>
   	 			</div>
 	 			
 	 			
 	 		    <div class="col-offset-1 col-md-3">
 	 			  <label for="end"> End date: </label>
 	 			   <p class="form-control" th:text="${sessionItem.end}" ></p>
 	 			</div>
 	 		</div>	
 	 		<div  class=" col-md-5" th:if="${sessionItem.subject}">
			 	 	     	<label for="subject"  >Current subject :</label></br>
				 	 	    <p th:text="${sessionItem.subject.label}"> </p>
				 	 	 
			</div>
			<div  class=" col-md-5" th:unless="${sessionItem.subject}">
			 	 	     	<label for="subject"  >Current subject:</label></br>
			 	 	     	<hr>
				 	 	    <p > No subjects please delete session ad try again!! </p>
				 	 	 
			</div>
 	 		
 	 		<div class="row my-2">
 	 		        <fieldset class="form-group row col-md-8 ">
 	 	                 <legend> Participants</legend>
 	 	           <hr>	
 	 	              
			 	 	    <div class="col-md-5" th:if="${sessionItem.participants}">	
			 	 		   
			 	 			<label for="cur_participants"  >Current participants at the session</label></br>
			 	 			<select  type="text" name="cur_participants" id="cur_participants" class="form-control" multiple>
			 		 			<option th:each="learner: ${sessionItem.participants}"  th:text="| ${learner.lastname}:  ${learner.mailAddress} |">optionxx</option>
			 	 			</select>
				 	 	    
			 	 	     </div>
			 	 	     <div  class="col-offset-1 col-md-5" th:if="${ #lists.isEmpty(sessionItem.participants)}">
				 	 	    <p> <pan>No participants yet please CONFIRM session to add some</a></pan></p>
				 	 	 
				 	 	 </div>
 	 	    
 	 				</fieldset>
 	 		</div>
 	 			
 	</form>   
   </div>

 
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>
    $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
        icons: {
            time: 'far fa-clock',
            date: 'far fa-calendar',
            up: 'fas fa-arrow-up',
            down: 'fas fa-arrow-down',
            previous: 'fas fa-chevron-left',
            next: 'fas fa-chevron-right',
            today: 'far fa-calendar-check-o',
            clear: 'far fa-trash',
            close: 'far fa-times'
        } });

    $('#datetimepicker1').datetimepicker({
        format: 'DD/MM/YYYY h:mm A'
    });
</script>
	
</body>
</html>
