<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>sessions</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
	
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
   
   <hr>
    
    <!--section body-->
    <section >
    <div class="d-flex justify-content-center" sec:authorize="hasAnyAuthority('TUTOR')">
        <a th:href="@{/sessions/add}"> add Session </a>
    </div>
    
    <div class="d-flex justify-content-center" sec:authorize="hasAnyAuthority('ADMIN','TUTOR','LEARNER')">
    <a th:href="@{/sessions/list}">List all Sessions</a>
    </div>
    
    <!--accessed only by tutors-->
    <div class="d-flex justify-content-center" sec:authorize="hasAnyAuthority('TUTOR')">
    <a th:href="@{/sessions/mySessions}">List my Sessions</a>
    </div>
    
    <!--accessed only by students-->
     <div class="d-flex justify-content-center" sec:authorize="hasAnyAuthority('LEARNER')">
    <a th:href="@{/learners/mySessions}">List my Sessions</a>
    </div>
    
    
    
    </section>
   
   <hr>
    
   <!-- inclusion footer-->
   <div th:replace="footer :: copy_footer"></div>
  
</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

	
</body>
</html>
