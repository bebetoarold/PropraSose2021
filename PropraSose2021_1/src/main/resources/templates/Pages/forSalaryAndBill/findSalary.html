<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>find payment</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   <h3> Form for finding Payment </h3>
   	
 	 <form th:action="@{/payments/findSalary}"  action="#" method="POST" class="form-control">		
 	 		
 	 		<div class="row">
 	 			 <div class="col-md-3">
 	 			  <label for="search"> search </label></br>	
 	 			  <input type="text" name="search" id="search" class="form-control" placeholder="enter something" required/></br>
 	 			 </div>
 	 			 

 	 		   <div class=" col-md-3">
 	 			<label for="categorie" >categorie</label></br>
 	 			 <select  type="text" name="categorie" id="categorie"  class="form-control" >
 		 		 	<option th:value="tutorLabel"selected> Owner label</option>
 		 			<option th:value="label"> payement Label</option>
 		 			
 	 			 </select>
 	 		   </div>
 			   <div class=" col-md-3">
 			   	<label for="categorie" hidden>submit</label></br>
 			   		 <input type="submit" name="submit" value="submit" class="btn btn-primary "/>
 			   </div>
 	 		</div> 
 	 	</form> 
 	 		<!--result of the search-->
 	 <div th:if="${not #lists.isEmpty(listFound)}">		
	   <div th:each="salary : ${listFound}">		
           <div class="row mt-2" >
 	 			 <div class="col-md-2">	
 	 			  <button class="form-control" th:text="${salary.label}"></button>
 	 			 </div>
 	 			 
 	 			 <div class=" col-md-2">
 	 			  <button class="form-control" th:text="${salary.owner.tutorLabel}"> </button>
 	 			 </div>
 	 			 
 	 			  <div class=" col-md-2">
 	 			  <button class="form-control" th:text="${salary.since}"> </button>
 	 			 </div>
 	 			 
 	 			 <div class="col-md-5" >
 	 			 <a  th:href="@{/payments/deleteSalary(id=${salary.id})}" sec:authorize="hasAnyAuthority('ADMIN')"><button class="btn btn-danger">delete</button></a>
 	 			 <a  th:href="@{/payments/singleSalary(id=${salary.id})}"sec:authorize="hasAnyAuthority('TUTOR','LEARNER','ADMIN')"><button class="btn btn-primary">view</button></a>
 	 			 </div>
 	 		</div>
 	   </div>
 	  </div>    
 	 		<p th:if="${#lists.isEmpty(listFound)}"> NO results!!!</p>	 	   	  
   </div>

 
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

	
</body>
</html>
