<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>creation salary</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   <h3> Form for creation of Salaries </h3>
   	
   	
 	 <form th:action="@{/payments/salary}" th:object="${salary}"  action="#" method="POST" class="form-control">		
 	 		
 	 		<div class="row">
 	 			 <div class="col-md-3">
 	 			  <label for="since"> Date(for month): </label></br>	
 	 			  <input type="date" name="since" id="since" class="form-control" th:field="*{since}"  required/></br>
 	 			  <span th:if="${#fields.hasErrors('since')}" th:errors="*{since}">Date error</span>
 	 			 </div>
 	    	</div>
 	 		
 	 		<div class="col-md-5">	
 	 			<label >Tutors</label></br>
 	 			<div th:if="${not #lists.isEmpty(listTutors)}">	
	 	 		 <select  type="text" name="owner" id="owner" class="form-control" th:field="*{owner}">
 	 				<!--option th:value="${null}">option--</option-->
 		 			<option th:each="tutor: ${listTutors}" th:value="${tutor.id}" th:text="${tutor.tutorLabel}">option1</option>
 	 			 </select>
	 	 	    </div>
	 	 	    
 	 			<div th:if="${#lists.isEmpty(listTutors)}">
 	 			<p> there is no tutors actually!!</p>
 	 			</div>
 	 			
 	 		</div>
 	 		<div class="row my-2">	
 	 		
 	 		   <input type="submit" name="submit" class="btn btn-primary "/>
 	 		
 	 	   </div>	
 	 		
 	</form>   
   </div>

 
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

	
</body>
</html>
