<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>view of Learner</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container-fluid">
    <!-- inclusion menu-->
 
 		<div th:replace="menu :: mymenu"></div>
 <hr>
   			<h3> View of Learner </h3>
   <p th:text="${message}"></p>
 	 
 	<div class="row" th:object="${learner}">
		 	<fieldset class="col-md-8 form-group">
 	 		    <legend> Learner infos</legend>
 	 		    <hr> 	
		<p  class="btn btn-secondary" th:text="| learner is Subventioned ::*{subventioned}|"></p>
		 	<div class="row form-group">
 	 			 <div class="col-md-3">
 	 			  <label for="firstname"> Firstname </label></br>	
 	 			  <p  class="form-control" th:text="*{firstname}"  ></p>
 	 			 </div>
 	 			 <div class=" col-md-3">
 	 			  <label for="lastname"> Lastname </label></br>	
 	 			  <p class="form-control" th:text="*{lastname}"  ><p>
 	 			 </div>
 	 		</div>
 	 		<div class=" col-md-6">
 	 			<label for="bankData"> Bank data/IBAN </label></br>	
 	 			<p class="form-control" th:text="*{bankData}"></p>
 	 		   </div>
 	 		<div class="row">
 	 			<div class="col-md-3">
 	 			 <label for="contact"> Contact </label></br>	
 	 			 <p  class="form-control" th:text="*{contact}"></p>
 	 			</div>
 	 			<div class="col-offset-1 col-md-3">
 	 			 <label for="mailAddress"> Mail address </label></br>	
 	 			 <p class="form-control" th:text="*{mailAddress}"></br>
 	 			</div> 	 			
 	 		</div>
		 	<div class="row form-group">
		 				<fieldset class=" col-md-6 form-group"> 
		 	 			<legend> home addresss*</legend>
		 	 			<hr>
			 	 			<div class="row">
			 	 			 <div class="col-md-6">
			 	 			   <label for="street"> Street* </label></br>	
			 	 			   <p  class="form-control" th:text="*{address.street}" ></p>
			 	 		     </div>
			 	 		     <div class="col-offset-1 col-md-6">
				 	 		   <label for="location"> Location* </label></br>	
				 	 		   <p  class="form-control" th:text="*{address.location}"  ></p>
				 	 		 </div>
			 	 			</div>
			 	 			<div class="row">
			 	 		     <div class="col-md-6">
				 	 			<label for="zipCode">zipCode*  </label></br>	
				 	 			<p  class="form-control" th:text="*{address.zipCode}" ></p>
				 	 			
		 	 		         </div>
		 	 		         <div class="col-offset-1 col-md-6">
		 	 			        <label for="homeNumber"> Homenumber* </label>
		 	 			        <p  class="form-control" th:text="*{address.homeNumber}" ></p>
		 	 		         </div>
			 	 			</div>
		 	 			</fieldset>
		 	 			
		 	 			<fieldset class=" col-md-5 form-group"> 
		 	 				<legend> Bill addresss**</legend>
		 	 				<hr>
			 	 			<div class="row">
			 	 			 <div class="col-md-6">
			 	 			   <label for="b_street"> Street** </label></br>	
			 	 			   <p class="form-control" th:text="*{billAddress.street}"></p>
			 	 		     </div>
			 	 		     <div class="col-offset-1 col-md-6">
				 	 		   <label for="b_location"> Location** </label></br>	
				 	 		   <p class="form-control" th:text="*{billAddress.location}"></br>
				 	 		 </div>
			 	 			</div>
			 	 			<div class="row">
			 	 		     <div class="col-md-6">
				 	 			<label for="b_zipCode">zipCode**  </label></br>	
				 	 			<p class="form-control" th:th:text="*{billAddress.zipCode}" ></p>
				 	 			
		 	 		         </div>
		 	 		         <div class="col-offset-1 col-md-6">
		 	 			        <label for="b_homeNumber"> Homenumber** </label>
		 	 			        <p  class="form-control" th:th:text="*{billAddress.homeNumber}" ></p>
		 	 		         </div>
			 	 			</div>
		 	 			</fieldset>	 		
		 	</div>
		 </fieldset>
 	 	 <fieldset class="form-group  col-md-3 ">
	 	 	  <legend> my Subjects</legend>
	 	 	  <hr>	
	 	 	    <div th:if="${not #lists.isEmpty(learner.mySubjects)}">	
	 	 		   
	 	 			<label >Subjects</label></br>
	 	 			<div class="form-control" >
	 		 			<p th:each="subjectItem: ${learner.mySubjects}"  th:text="${subjectItem.label}">option1</p>
	 	 			</div>
	 	 		   
	 	 	    </div>
	 	 	    
	 	 	    <div th:if="${ #lists.isEmpty(learner.mySubjects)}" class="mx-2">
	 	 	    <p> <pan>No subjects linked yet please</pan> <a th:href="@{/learners/find}">link here</a></p>
	 	 	    </div>
	 	 	    
	 	 	    <fieldset class="form-group">
	 	 	  <legend> my Tutors</legend>
	 	 	  <hr>	
	 	 	    <div th:if="${not #lists.isEmpty(learner.mySubjects)}">	
	 	 		   
	 	 			<label >Tutors</label></br>
	 	 			<div class="form-control" th:each="subject: ${learner.mySubjects}">
	 		 			<!--p th:each="Item: ${learner.myTutors}"  th:text="| ${Item.tutorLabel} : ${Item.mailAddress}">option1</p-->
	 		 			<div th:if="${subject.teaching}" th:each="tutor: ${subject.teaching}"><p  th:text="| ${tutor.tutorLabel}|"></p></div>
	 		 			<p th:if="${ #lists.isEmpty(subject.teaching)}"></p>
	 	 			</div>
	 	 		   
	 	 	    </div>
	 	 	    
	 	 	    <div th:if="${ #lists.isEmpty(learner.mySubjects)}" class="mx-2">
	 	 	    <p> <pan>No Tutors assigned yet please contact the admin !!</pan> <a href="#">link here</a></p>
	 	 	    </div>
	 	 	    
	 	 	    
	 	  </fieldset>
	 	 	    
	 	 	    
	 	  </fieldset>
			
 	</div>
 
   </div>

 
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

	
</body>
</html>
